<!-- Commit 1: Add DOCTYPE declaration -->
<!DOCTYPE html>
<!-- 
Explanation: 
The <!DOCTYPE html> declaration defines this document as HTML5. 
It helps browsers render the page correctly.
-->

<!-- Commit 2: Add opening and closing html tag -->
<html lang="en">
<!-- 
Explanation: 
The <html> tag wraps all HTML content. 
The lang="en" attribute specifies the language as English.
-->

    <!-- Commit 3: Add head section -->
    <head>
        <!-- 
        Explanation: 
        The <head> tag contains meta-information about the document, 
        such as its title, character set, and links to styles/scripts.
        -->

        <!-- Commit 4: Add meta charset tag -->
        <meta charset="UTF-8">
        <!-- 
        Explanation: 
        The <meta charset="UTF-8"> tag sets the character encoding to UTF-8, 
        supporting most characters from all languages.
        -->

        <!-- Commit 5: Add viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
        Explanation: 
        The viewport meta tag makes the website responsive on all devices 
        by controlling the page's dimensions and scaling.
        -->

        <!-- Commit 6: Add title tag -->
        <title>Boilerplate Code</title>
        <!-- 
        Explanation: 
        The <title> tag sets the title of the web page, 
        which appears in the browser tab.
        -->
    </head>

    <!-- Commit 7: Add body section -->
    <body>
        <!-- 
        Explanation: 
        The <body> tag contains all the visible content of the web page, 
        such as text, images, links, etc.
        -->
    </body>
</html>
<!-- 
End of boilerplate code. 
Each tag is essential for a basic HTML document structure.
-->
