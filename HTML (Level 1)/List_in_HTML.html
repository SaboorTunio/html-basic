<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
<!-- Unordered list example -->
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>
<!-- The above is an unordered list, items are marked with bullets -->

<!-- Ordered list example -->
<ol>
    <li>First Step</li>
    <li>Second Step</li>
    <li>Third Step</li>
</ol>
<!-- The above is an ordered list, items are numbered -->

<!-- Description list example -->
<dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
</dl>
<!-- The above is a description list, used for terms and their definitions -->
</body>
</html>
